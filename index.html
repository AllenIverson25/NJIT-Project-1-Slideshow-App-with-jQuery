<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caribbean Islands Gallery</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 p-3 p-md-4">
        <div id="photoBooth" class="text-center bg-white rounded shadow-sm w-100" style="max-width: 600px;">
            <h1 class="banner mb-3">Caribbean Islands Gallery</h1>
            <div id="slideShow" class="row justify-content-center g-3">
                <!-- Photo Holder Section -->
                <div class="col-12">
                    <div class="photoHolder">
                        <img class="thumbnail img-fluid w-100" id="photo"
                            src="https://via.placeholder.com/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image" />
                    </div>
                </div>

                <!-- More Indicator and Navigation Controls -->
                <div class="col-12 text-center">
                    <img class="moreIndicator rot270 img-fluid" src="img/more.png" alt="More Content" style="max-width: 50px;" />
                </div>
                <div id="nav" class="col-12 d-flex justify-content-between align-items-center px-3">
                    <img id="prevPhoto" class="rot180 img-fluid" src="img/arrow.png" alt="Previous Photo" style="max-width: 60px;" />
                    <img id="nextPhoto" class="img-fluid" src="img/arrow.png" alt="Next Photo" style="max-width: 60px;" />
                </div>

                <!-- Photo Details Section -->
                <div class="col-12 details mt-3 p-3">
                    <p class="location mb-2">Location:</p>
                    <p class="description mb-2">Description:</p>
                    <p class="date mb-0">Date:</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="gallery.js"></script>
</body>

</html>
